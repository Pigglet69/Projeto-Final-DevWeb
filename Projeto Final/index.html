<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Filmes Favoritos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Meus Filmes Favoritos</h1>
        <audio id="background-music" src="./assets/imgs/audios/O Estrangeiro.mp3" loop></audio>
        <div class="audio-controls-container">
        <button id="toggle-music-btn" class="big-music-toggle-btn">
            Ligar Música
        </button>
    </div>
        <section class="form-section">
            <h2>Adicionar Novo Filme</h2>
            <form id="filmeForm">
                <div class="form-group">
                    <label for="titulo">Título:</label>
                    <input type="text" id="titulo" required>
                </div>
                <div class="form-group">
                    <label for="genero">Gênero:</label>
                    <input type="text" id="genero" required>
                </div>
                <div class="form-group">
                    <label for="ano">Ano:</label>
                    <input type="number" id="ano" min="1888" max="2100" required>
                </div>
                <button type="submit">Adicionar Filme</button>
            </form>
        </section>

        <section class="filter-section">
            <h2>Filmes Cadastrados</h2>
            <div class="filter-group">
                <label for="filtroGenero">Filtrar por Gênero:</label>
                <select id="filtroGenero">
                    <option value="">Todos</option>
                    </select>
            </div>
            <ul id="listaFilmes">
                </ul>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
